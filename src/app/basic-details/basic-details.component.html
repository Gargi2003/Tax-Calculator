<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4 mb-4">
            <p ><i>See how the latest budget impacts your tax calculation. Updated as per latest budget on 1 February, 2023.</i></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-4">
            <p><strong>Which Financial Year do you want to calculate taxes for?</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="financial-year" id="fy-latest">
                <label class="form-check-label" for="fy-latest">FY 2023-2024 Latest Budget (Return to be filed between 1st April 2024 - 31st March 2025)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="financial-year" id="fy-previous">
                <label class="form-check-label" for="fy-previous">FY 2022-2023 (Return to be filed between 1st April 2023 - 31st March 2024)</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-4">
            <p><strong>Your Age</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="age" id="age-0-60">
                <label class="form-check-label" for="age-0-60">0-60</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="age" id="age-60-80">
                <label class="form-check-label" for="age-60-80">60-80</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="age" id="age-80-above">
                <label class="form-check-label" for="age-80-above">80 and above</label>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 ">
            <button class="btn btn-primary btn-sm" (click)="goToIncomeTab.emit()">
                Go to next step
            </button>
        </div>
    </div>
</div>
